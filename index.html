<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/stylesheet.css" />
    <title>Coding-Quiz</title>
</head>

<body>
    <header class="container flexHeader"> 
        <!-- for Highscore use local storage to track -->
        <a href="placeholder_for_HTML_Page"> HIGHSCORE </a>
        <div id="timer"></div>
    </header>
    <main>
        <section>
            <div><button id="startUp">Start Quiz</button></div>
            <h2 id="timeUp"></h2>
        </section>
        <section id="question" class="hide">
            <h2 id="questionPrompt"></h2>
            <!-- Use element.event target for potential answers on a click to move to next question/answe -->
            <div id="options"> 
                <li><button id="optionOne"></button></li>
                <li><button id="optionTwo"></button></li>
                <li><button id="optionThree"></button></li>
                <li><button id="optionFour"></button></li>
            </div>
        </section>
        <section class="hide">
            <p>Game Over</p>
            <input type="text" />
            <button>Submit</button>
        </section>
    </main>
</body>
<script src="Assets/js/script.js"> </script>

</html>
